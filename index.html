<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="input-box">
            <input type="text" placeholder="add your work..." class="input">
            <button class="btn">Add</button>
        </div>
        <div class="todo-list">
            <ol></ol>
        </div>
    </div>





    <div class="time-box">
        <div class="time-box-left">
            <h2 class="date">12</h2>
            <h4 class="day">hgvvk</h4>
        </div>
        <div class="time-box-right">
            <h4 class="month">jbjbjb</h4>
            <h4 class="year">2025</h4>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
